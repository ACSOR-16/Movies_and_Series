<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies and Series</title>
  <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
  
  <header id="header" class="header-container">
    <span class="header-arrow inactive">&lt;</span>
    <h1 class="header-title">Movies</h1>
    <h1 class="header-title header-title--categoryView inactive">Action</h1>

    <form id="searchForm" class="header-searchForm">
      <input type="text" placeholder="Avengers" />
      <button id="searchBtn">üîç</button>
    </form>
  </header>

  <section id="trendingPreview" class="trendingPreview-container">
    <div class="trendingPreview-header">
      <h2 class="trendingPreview-title">Trends</h2>
      <button class="trendingPreview-btn">See more</button>
    </div>

    <article class="trendingPreview-movieList">
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading">
        <!-- <img
          src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
          class="movie-img"
          alt="movie name"
        /> -->
      </div>
    </article>
  </section>

  <section id="categoriesPreview" class="categoriesPreview-container">
    <h2 class="categoriesPreview-title">Genres</h2>

    <article class="categoriesPreview-list">
      <div class="category-container category-container--loading"></div>
      <div class="category-container category-container--loading"></div>
      <div class="category-container category-container--loading">
        <!-- <h3 id="id28" class="category-title">Romance</h3> -->
      </div>
    </article>
  </section>

  <section id="liked" class="liked-container">
    <div class="liked-header">
      <h2 class="liked-tittle">Favorites Movies</h2>
    </div>

    <article class="liked-movieList">
      <div class="movie-container">
        <img
          src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
          class="movie-img"
          alt="movie name"
        />
      </div>
      <div class="movie-container">
        <img
          src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
          class="movie-img"
          alt="movie name"
        />
      </div>
      <div class="movie-container">
        <img
          src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
          class="movie-img"
          alt="movie name"
        />
      </div>
    </article>
  </section>

  <section id="genericList" class="genericList-container inactive">
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading">
      <!-- <img
        src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
        class="movie-img"
        alt="movie name"
      /> -->
    </div>
  </section>

  <section id="movieDetail" class="movieDetail-container inactive">
    <h1 class="movieDetail-title">DeadPool</h1>
    <span class="movieDetail-score">7.6</span>
    <p class="movieDetail-description">
      Wisecracking mercenary DeadPool battles the evil and powerful Cable and other bad guys to save a boy's life.
    </p>

    <article class="categories-list">
      <div class="category-container category-container--loading"></div>
      <div class="category-container category-container--loading"></div>
      <div class="category-container category-container--loading">
        <!-- <h3 id="id28" class="category-title">Romance</h3> -->
      </div>
    </article>

    <article class="relatedMovies-container">
      <h2 class="relatedMovies-title">Related Movies</h2>

      <div class="relatedMovies-scrollContainer">
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading">
          <!-- <img
            src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
            class="movie-img"
            alt="movie name"
          /> -->
        </div>
      </div>
    </article>
  </section>

  <footer>made with love by oscar</footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./src/API.js"></script>
  <script src="./src/nodes.js"></script>
  <script src="./src/main.js"></script>
  <script src="./src/navigation.js"></script>
</body>
</html>
